<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {{ content_for_header }}
  {% if site.head %}
    {% for item in site.head %}
      {{ item | markdownify }}
    {% endfor %}
  {% endif %}
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
  </header>
  
  <div id="content">
    {{ content }}
  </div>
  
  <footer>
    <p>Powered by Jekyll & Minima</p>
  </footer>
  
  {{ content_for_footer }}
</body>
</html>
